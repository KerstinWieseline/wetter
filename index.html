<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required id="search-form-input" class="search-form-input" />
            <input type="submit" value="Search" class="search-form-button" />
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city" id = "city">Franfurt</h1>
        <p class="weather-app-details">
            Sunday 20:09, scattered clouds
            <br />
            Humidity: <strong>50%</strong>, Wind: <strong>65 km/h</strong>,
        </p>
        </div>
        <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☁️</div> 
            <div class="weather-app-temperature">10</div>
            <div class="weather-app-unit">°C</div>
        </div>
        </div>
    </main>

    <footer>Coded by
        <a href="https://github.com/KerstinWieseline" target="_blank">Kerstin Wiessmann</a>, is open-sourced on 
        <a href="https://github.com/KerstinWieseline/wetter" target="_blank">GitHub</a> and hosted on 
        <a href="https://wetter-in.netlify.app/" target="_blank">Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
